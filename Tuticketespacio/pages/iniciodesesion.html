<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div>
            <a href="../index.html"><img src="../images/logo.png" alt="logo" width="75%"></a> <!--Alt es el texto que se mostrará en lugar de la imagen en caso de que se produzca un error en la carga de la misma.-->

    <main>
        <form action="" method="POST"  id="formulario">
            <div class="logearse">
                <div class="email-password">
                    <p>Email</p>
                    <input class="field-correoeletronico" type="text" placeholder="Ingresa tu correo electrónico" name="email" required>
                </div>
                <div class="email-password">
                    <p>Contraseña</p>
                    <input class="field-contraseña" type="password" placeholder="Ingresa tu contraseña" name="password" required>
                </div>
                <div class="login-button">
                    <button class="iniciar-sesion" type="submit">Iniciar Sesión</button>
                </div>
            </div>
        </form>
    </main>

    <footer>

            <a href="#">Acerca de Nosotros</a>

        </div>
        <div class="redes-sociales">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">TikTok</a>
        </div>

        <div>
            <a href="index.html"><img src="../images/logo.png" alt="logo" width="80%"></a>
        </div>
    </footer>
